<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
.box{
background-color: green;
font-size:large;
display: flex;
justify-content: center;
align-items: center;
}
.a{
display: grid;
grid-template-columns: 1fr 1fr 1fr;
gap: 30px;
grid-template-rows: 100px 200px 100px;
}
.box1{
    grid-column: span 2;

}
.box2{
grid-row:span 2 ;



}




    </style>
</head>
<body>
    <div class="a">
        <div class="box box1">1</div>
        <div class="box">2</div>
        <div class="box box3">3</div>
        <div class="box">4</div>
        <div class="box">5</div>

    </div>
</body>
</html>
